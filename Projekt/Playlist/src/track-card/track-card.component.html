<div class="card">
  <div>
    <div class="title">{{ track.title }}</div>
    <div class="artist">{{ track.artist }}</div>
    <div class="meta">
      {{ (track.durationSec / 60) | number:'1.0-0' }}:
      {{ (track.durationSec % 60) | number:'2.0-0' }}
    </div>
  </div>
  <div class="right">
    <span class="chip" *ngIf="track.liked">Liked</span>
    <button class="icon" (click)="toggleLike.emit(track)">
      <span class="heart" [class.liked]="track.liked">♥</span>
    </button>
    <button class="icon" (click)="remove.emit(track)" title="Remove">✕</button>
  </div>
</div>
